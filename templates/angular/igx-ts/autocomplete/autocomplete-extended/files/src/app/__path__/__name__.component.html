<div class="content-wrapper">
	<p>igx-autocomplete directive.</p>
	<p>You can read more about configuring it in the
		<a href="https://github.com/IgniteUI/igniteui-angular/blob/master/projects/igniteui-angular/src/lib/directives/autocomplete/README.md"
			target="_blank">README</a> or the
		<a href="https://www.infragistics.com/products/ignite-ui-angular/angular/components/autocomplete.html"
			target="_blank">official documentation</a>.</p>

	<div class="enhanced-groups">
		<igx-input-group>
			<label igxLabel for="townEhanced">Town</label>
			<input igxInput name="townEhanced" type="text" [igxAutocomplete]="townsEnhancedPanel"
				[(ngModel)]="townSelected" />
		</igx-input-group>
		<igx-drop-down #townsEnhancedPanel maxHeight="300px" (onSelection)="getPostalCode($event)">
			<igx-drop-down-item-group
				*ngFor="let eRegion of extendedTowns.regions | $(camelCaseName)RegionContains:townSelected"
				[label]="eRegion.name">
				<igx-drop-down-item *ngFor="let town of eRegion.towns | $(camelCaseName)StartsWith:townSelected"
					[value]="town.name">
					{{town.name}}
				</igx-drop-down-item>
			</igx-drop-down-item-group>
		</igx-drop-down>
		<div *ngIf="postalCode">
			<span class="postalCode">Postal Code: {{postalCode}}</span>
		</div>
	</div>
</div>
