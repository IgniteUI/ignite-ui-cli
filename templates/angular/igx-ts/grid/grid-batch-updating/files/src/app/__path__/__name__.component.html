<p>igx-grid component with batch updating.</p>
<p>You can read more about configuring the igx-grid component in the 
<a href="https://github.com/IgniteUI/igniteui-angular/blob/master/projects/igniteui-angular/src/lib/grid/README.md" target="_blank">README</a> or the 
<a href="https://www.infragistics.com/products/ignite-ui-angular/angular/components/grid.html" target="_blank">official documentation</a>.</p>
<igx-grid #gridRowEditTransaction [data]="data" [primaryKey]="'ProductID'" width="100%" height="500px"
            [rowEditable]="true">
            <igx-column>
                <ng-template igxCell let-cell="cell" let-val>
                    <button igxButton (click)="deleteRow($event, 'gridRowEditTransaction', cell.cellID.rowID)">Delete</button>
                </ng-template>
            </igx-column>
            <igx-column field="ProductID" header="Product ID"></igx-column>
            <igx-column field="ReorderLevel" header="ReorderLever" [dataType]="'number'"></igx-column>
            <igx-column field="ProductName" header="ProductName" [dataType]="'string'"></igx-column>
            <igx-column field="UnitsInStock" header="UnitsInStock" [dataType]="'number'">
                <ng-template igxCellEditor let-cell="cell">
                    <input name="units" [(ngModel)]="cell.gridAPI.get_cell_inEditMode(cell.gridID).cell.editValue" style="color: black; width: 30px;" />
                </ng-template>
            </igx-column>
            <igx-column field="OrderDate" [dataType]="'date'"></igx-column>
            <igx-column field="Discontinued" header="Discontinued" [dataType]="'boolean'"></igx-column>
        </igx-grid>
    <div class="buttons-wrapper">
        <button igxButton (click)="addRow('gridRowEditTransaction')">Add Row</button>
        <div class="transaction-buttons-wrapper">
            <button igxButton (click)="undo('gridRowEditTransaction')">Undo</button>
            <button igxButton (click)="redo('gridRowEditTransaction')">Redo</button>
            <button igxButton (click)="openCommitDialog('gridRowEditTransaction')">Commit</button>
        </div>
    </div>
    <div igxToggle class="dialog__container">
        <div class="dialog__header">Submit the following transactions?</div>
        <div class="dialog__body">
            <igx-grid [data]="gridRowEditTransaction.transactions.aggregatedState(true)" [primaryKey]="'id'" width="600px" height="300px"
                [emptyGridMessage]="'No available transactions'">
                <igx-column field="id" header="ID" [dataType]="'string'" width="15%"></igx-column>
                <igx-column field="type" header="Type" [formatter]="typeFormatter" width="25%"></igx-column>
                <igx-column field="newValue" header="Value" [formatter]="stateFormatter"></igx-column>
            </igx-grid>
        </div>
        <div class="dialog__buttons">
            <button igxButton (click)="commit()">Commit</button>
            <button igxButton (click)="cancel()">Cancel</button>
        </div>
    </div>
